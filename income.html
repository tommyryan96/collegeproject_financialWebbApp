 <head>
        <title>Add Edit Remove HTML Table Row</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            
            .container6{overflow: hidden}
            .tab{float: center;}
            .tab-2{margin-left: 30px;margin-bottom:1000px}
            .tab-2 input{display: block;margin-bottom: 10px}
            tr{transition:all .25s ease-in-out}
            tr:hover{background-color:#EEE;cursor: pointer}
			
	
        </style>
        
    </head>
    <body>
        
        <div class="container6" class="relative">
            <div class="tab tab-1">
			<center>
                <table id="table" border="1">
                   <tr>
                        <th>Item</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                    <tr>
                        <td>Grant</td>
                        <td>Monthly grant</td>
                        <td>135</td>
                    </tr>
                    <tr>
                        <td>Loan</td>
                        <td>Loan From bank to pay for new car</td>
                        <td>15000</td>
                    </tr>
                    <tr>
                        <td>Wages</td>
                        <td>Worked 35 hours</td>
                        <td>2500</td>
                    </tr>
                </table>
				</center>
            </div>
            <div class="tab tab-2">
                Item:<input type="text" name="item" id="item">
			
				<div class="tab tab-2">
                Description :<input type="text" name="ddesc" id="desc">
				
				<div class="tab tab-2">
                Amount :<input type="number" name="amount" id="amount">
                
                <button onclick="addHtmlTableRow();">Add</button>
                <button onclick="editHtmlTbleSelectedRow();">Edit</button>
                <button onclick="removeSelectedRow();">Remove</button>
            </div>
			</div>
			</div>
        </div>
		<script>
            
            var rIndex,
                table = document.getElementById("table");
            
            // check the empty input
            function checkEmptyInput()
            {
                var isEmpty = false,
                    fname = document.getElementById("item").value,
                    lname = document.getElementById("desc").value,
                    age = document.getElementById("amount").value;
            
                if(fname === ""){
                    alert("Item Connot Be Empty");
                    isEmpty = true;
                }
                else if(lname === ""){
                    alert("Description Connot Be Empty");
                    isEmpty = true;
                }
                else if(age === ""){
                    alert("Amount Connot Be Empty");
                    isEmpty = true;
                }
                return isEmpty;
            }
            
            // add Row
            function addHtmlTableRow()
            {
                // get the table by id
                // create a new row and cells
                // get value from input text
                // set the values into row cell's
                if(!checkEmptyInput()){
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    item = document.getElementById("item").value,
                    desc = document.getElementById("desc").value,
                    amount = document.getElementById("amount").value;
            
                cell1.innerHTML = item;
                cell2.innerHTML = desc;
                cell3.innerHTML = amount;
                // call the function to set the event to the new row
                selectedRowToInput();
            }
            }
            
            // display selected row data into input text
            function selectedRowToInput()
            {
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      // get the seected row index
                      rIndex = this.rowIndex;
                      document.getElementById("item").value = this.cells[0].innerHTML;
                      document.getElementById("desc").value = this.cells[1].innerHTML;
                      document.getElementById("amount").value = this.cells[2].innerHTML;
                    };
                }
            }
            selectedRowToInput();
            
            function editHtmlTbleSelectedRow()
            {
                var item = document.getElementById("item").value,
                    desc = document.getElementById("desc").value,
                    amount = document.getElementById("amount").value;
               if(!checkEmptyInput()){
                table.rows[rIndex].cells[0].innerHTML = item;
                table.rows[rIndex].cells[1].innerHTML = desc;
                table.rows[rIndex].cells[2].innerHTML = amount;
              }
            }
            
            function removeSelectedRow()
            {
                table.deleteRow(rIndex);
                // clear input text
                document.getElementById("item").value = "";
                document.getElementById("desc").value = "";
                document.getElementById("amount").value = "";
            }
        </script>

</body>
