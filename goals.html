//code for add row button
function addRow() {
  var table = document.getElementById("t");
  var row = table.insertRow(table.rows.length);
  for (var i = 0; i < table.rows[0].cells.length; i++) {
    var cell = row.insertCell(i);
    cell.innerHTML = "-";
    if (i > 1) {
      cell.setAttribute("Class", "t")
    }
  }
}
